apply plugin: 'com.android.application'

//check for updates every build
//configurations.all {
//    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
//}

android {
    compileSdkVersion 19
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "de.vanita5.twittnuker"
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 8
        versionName "0.5.0"
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }

    lintOptions {
        abortOnError false
    }

    //Workaround
    //https://code.google.com/p/android/issues/detail?id=61573
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
    }
}

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            url 'https://github.com/vanita5/mvn-repo/raw/master/'
        }
        //com.commonsware
        maven {
            url "https://repo.commonsware.com.s3.amazonaws.com"
        }
    }
}

dependencies {
    compile 'com.android.support:support-v13:20.0.0'
    compile 'com.google.android.gms:play-services:5.0.77'
    compile 'com.negusoft.holoaccent:library:+'
    compile 'com.etsy.android.grid:library:1.0.5'
    compile 'com.sothree.slidinguppanel:library:2.0.0'
    compile 'it.sephiroth.android.library.imagezoom:imagezoom:+'
    compile 'com.twitter:twitter-text:1.9.5'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.2'
    compile 'org.apache.httpcomponents:httpclient-android:4.3.3'
    compile 'org.apache.httpcomponents:httpmime:4.3.3'
    compile 'ch.acra:acra:4.5.0'
    compile 'com.google.android.apps.dashclock:dashclock-api:2.0.0'
    compile 'com.commonsware.cwac:merge:1.0.1'
    compile 'com.commonsware.cwac:sacklist:1.0.0'
    compile project(':SlidingMenu')
    compile project(':DragSortListView')
    compile project(':MenuComponent')
    compile project(':RefreshNow')
    compile fileTree(dir: 'libs', include: ['*.jar'])
}