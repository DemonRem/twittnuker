apply plugin: 'com.github.ben-manes.versions'

// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies {
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.14.0'
        classpath 'com.android.tools.build:gradle:2.3.0'
        classpath 'com.google.gms:google-services:3.0.0'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath('fr.avianey.androidsvgdrawable:gradle-plugin:3.0.0') {
            // should be excluded to avoid conflict
            exclude group: 'xerces'
        }
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }

}

subprojects {
    buildscript {
        ext {
            libVersions = [
                    Kotlin          : '1.0.6',
                    SupportLib      : '25.2.0',
                    MariotakuCommons: '0.9.11',
                    RestFu          : '0.9.35',
                    ObjectCursor    : '0.9.13',
                    PlayServices    : '10.2.0',
                    MapsUtils       : '0.4.4',
                    Crashlyrics     : '2.6.6',
                    FabricPlugin    : '1.22.1',
                    DropboxCoreSdk  : '2.1.2',
                    GoogleDriveApi  : 'v3-rev61-1.22.0',
                    Exoplayer       : 'r2.2.0',
                    Toro            : '2.1.0',
                    LoganSquare     : '1.3.7',
                    IABv3           : '1.0.38',
                    Mime4J          : '0.7.2'
            ]
        }

    }
    afterEvaluate { project ->

        if (project.hasProperty('android')) {
            android {
                compileSdkVersion 25
                buildToolsVersion '25.0.2'

                lintOptions {
                    abortOnError false
                    lintConfig rootProject.file('lint.xml')
                }

                packagingOptions {
                    exclude 'META-INF/DEPENDENCIES'
                    exclude 'META-INF/LICENSE'
                    exclude 'META-INF/LICENSE.txt'
                    exclude 'META-INF/license.txt'
                    exclude 'META-INF/NOTICE'
                    exclude 'META-INF/NOTICE.txt'
                    exclude 'META-INF/notice.txt'
                    exclude 'META-INF/ASL2.0'
                    exclude '.readme'
                }

                if (System.getenv('TRAVIS') == 'true') {
                    compileOptions {
                        incremental = false
                    }
                }

            }
        }


    }

}

def loadSigningConfig(def cfg, def file) {
    Properties signingProp = new Properties()
    signingProp.load(file.newInputStream())
    cfg.setStoreFile(rootProject.file(signingProp.get('storeFile')))
    cfg.setStorePassword((String) signingProp.get('storePassword'))
    cfg.setKeyAlias((String) signingProp.get('keyAlias'))
    cfg.setKeyPassword((String) signingProp.get('keyPassword'))
}